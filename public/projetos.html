<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUCHI & LEITE - Projetos</title>
  <link rel="stylesheet" href="/style/global.css">
  <script type="module" src="/main.js"></script>
</head>

<style>
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 20vw;
  grid-auto-flow: dense;
  margin: 0 100px;
}
.grid__btn {
  position: relative; 
  cursor: pointer;
  overflow: hidden;
}
.grid__img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.grid--col1 {
  grid-column: span 1;
  grid-row: span 2;
}
.grid--col2 {
  grid-column: span 2;
}
.grid--col3 {
  grid-column: span 2;
}
.grid--col3 {
  grid-column: span 2;
  grid-row: span 2;
}
.filter {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 50px;
  margin: 20px 100px;
}
.filter__buttons {
  display: flex;
  align-items: center;
  gap: 20px;
}
.filter__btn {
  position: relative;
  font-weight: 400;
  font-size: 16px;
  transition: .3s;
}
.filter__btn::before {
  content: '';
  position: absolute;
  top: calc(100% - 1px);
  transition: .3s;
  width: 100%;
  border-bottom: 2px solid transparent;
}
[activeFilter].filter__btn {
  color: var(--vermelho_00);
} 
[activeFilter].filter__btn::before {
  content: '';
  position: absolute;
  top: calc(100% - 1px);
  width: 100%;
  border-bottom: 2px solid var(--vermelho_00);
}
.filter__btn:hover {
  color: var(--vermelho_00);
  transition: .3s;
}
.filter__text {
  border: 1px solid black;
  height: 30px;
  padding: 0 14px;
  width: 240px;
}
@media screen and (min-width: 1400px) {
  .grid {
    grid-template-columns: repeat(5, 1fr);
  }
}
@media screen and (max-width: 1000px) {
  .grid {
    grid-template-columns: 1fr 1fr 1fr;
    grid-auto-rows: 30vw;
    margin: 0 5px;
  }
}
@media screen and (max-width: 600px) {
  .filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    height: max-content;
    margin-bottom: 10px !important;
  }
  .filter__btn {
    font-size: 14px;
  }
}
</style>

<body>
  <div id="body-scroll">
    <main>
      <div class="filter">
        <div class="filter__buttons">
          <button class="filter__btn" data-filter="todos" activeFilter>Todos</button>
          <button class="filter__btn" data-filter="arquitetura">Arquitetura</button>
          <button class="filter__btn" data-filter="urbanismo">Urbanismo</button>
        </div>
        <input class="filter__text" type="text" id="typeInput" placeholder="Pesquisar">
      </div>
      <div class="grid g-gap" id="grid"></div>
    </main>
  </div>
</body>

<script type="module">
import { data_projetos, data_arquitetura, data_urbanismo } from '/datas/data_projects.js'
import { openPopup } from '/components/popup.js'
import { loadImages } from './main.js'
import { attributesNames } from '/constants/constants.js'


// ===== ONMOUNTED =====
document.addEventListener('DOMContentLoaded', () => {
  const gridBtn = initHTMLGrid('todos')
  filtersLogics(gridBtn)
  loadImages(document.querySelectorAll('img'))
})


// ===== VARIABLES =====
const elGrid = document.getElementById('grid')
const typeInput = document.getElementById('typeInput')
const filtersBtns = document.querySelectorAll('.filter__btn')
const shuffled = [...data_projetos].sort(() => Math.random() - 0.5)

// ===== METHODS =====
const initHTMLGrid = (category) => {

  elGrid.innerHTML = ''

  let teste = []
  // if (category === 'todos') teste = shuffled
  if (category === 'todos') teste = data_projetos
  if (category === 'arquitetura') teste = data_arquitetura
  if (category === 'urbanismo') teste = data_urbanismo

  teste.forEach((obj, index) => {
    const elThumb = document.createElement('div')
    elThumb.classList.add('grid__btn')
    elThumb.setAttribute('type', obj.type)
    elThumb.setAttribute(attributesNames.projectId, obj.id)
    if (obj.imgSizeClass) elThumb.classList.add(obj.imgSizeClass)

    elThumb.innerHTML = `
      <div class="g-hover g-hover__line-height">
        <p>${obj.title}</p>
        <p class="g-hover__type">${obj.type}</p>
      </div>
      <img class="grid__img" width="300" height="300" src="/assets/${obj.imagesPaths[0]}" loading="lazy" alt="${obj.title}">
    `

    elThumb?.addEventListener('click', (event) => openPopup(data_projetos, event))
    elGrid?.appendChild(elThumb)
  })

  const gridBtn = document.querySelectorAll('.grid__btn')

  return gridBtn
}

const filtersLogics = (gridBtn) => {
  
  const filterImgsBy_category = (event) => {
    document.querySelector('[activeFilter]')?.removeAttribute('activeFilter')
    event.currentTarget?.setAttribute('activeFilter', '')

    const filterParam = event.currentTarget?.getAttribute('data-filter')
    initHTMLGrid(filterParam)
    gridBtn?.forEach(obj => handleVisibility(obj, obj.getAttribute('type') == filterParam || filterParam == 'todos'))
  }

  const filterImgsBy_input = (input) => {
    const val = normalizeStr(input.target.value)

    gridBtn?.forEach(obj => {
      const title = obj.querySelector('.g-hover')?.textContent ?? ''
      handleVisibility(obj, normalizeStr(title).includes(val))
    })
  }

  typeInput?.addEventListener('input', filterImgsBy_input)
  filtersBtns?.forEach(obj => obj.addEventListener('click', filterImgsBy_category))
}

const handleVisibility = (obj, validation) => obj.style.display = validation ? 'block' : 'none'

const normalizeStr = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase()

</script>
</html>
